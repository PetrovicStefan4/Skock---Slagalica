<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumper game</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body id="game">
    <div class="pt-4">
      <h1 class="text-white text-center mb-4">Skocko game</h1>
      <div class="d-flex justify-content-center align-items-center mb-3">
        <div class="grid-col-4 me-5">
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>

          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
        </div>
        <div class="grid-col-4">
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>

          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
          <div class="result"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mb-4">
        <div class="grid-col-4">
          <div class="finalResult"></div>
          <div class="finalResult"></div>
          <div class="finalResult"></div>
          <div class="finalResult"></div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mb-4">
        <button id="deleteBtn" class="btn btn-danger w-8 p-2 me-4">
          Delete
        </button>
        <button id="check" class="btn btn-primary w-8 p-2">Try</button>
        <button id="playAgain" class="d-none btn btn-light w-8 p-2">
          Play again
        </button>
      </div>

      <div class="container bg-light">
        <div class="d-flex justify-content-center align-items-center p-2">
          <div class="choice">
            <img src="img/spade.png" data-number="1" />
          </div>
          <div class="choice">
            <img src="img/clover.png" data-number="2" />
          </div>
          <div class="choice">
            <img src="img/heart.png" data-number="3" />
          </div>
          <div class="choice">
            <img src="img/romb.png" data-number="4" />
          </div>
          <div class="choice">
            <img src="img/star.png" data-number="5" />
          </div>
          <div class="choice">
            <img src="img/balloon.png" data-number="6" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
